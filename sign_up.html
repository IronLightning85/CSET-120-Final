<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUpMain">
        <div class="signUpDiv">
            <h1>Sign Up</h1><br>
            <p>Email: <input type="text" id="emailSignUpInput"></p><br>
            <p>Password: <input type="password" id="passwordSignUpInput"></p><br>
            <button onclick="signUp()">Join the party!</button>

        </div>
        <div class="bottomSignUpDiv">
            <p>Already have an account?</p>
            <a href="log_in.html"><button>Log in</button></a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
