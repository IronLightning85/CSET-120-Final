<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gourmand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header_text">
            <h2 style="font-family: Triforce;">Welcome to</h2>
            <h1 style="font-family: Triforce;">The Gourmand</h1>
            <br>
            <p><a href="sign_up.html"><button class="btn signUpBtn">Sign Up</button></a> or <a href="log_in.html"><button class="btn logInBtn">Log In</button></a></p>
        </div>
    </div>

    <div class="info">
        <div class="infoHeader">
            <h2 style="font-family: Triforce;">All your favourite video game dishes in one place!</h2>
        </div>
        
        <div class="infoSubTitle">
            <br>
            <p style="font-family: Triforce;">Hello, we're Gourmand, your local video game cuisine restaurant. We serve meals from The Legend of Zelda series, the Fallout series, Stardew Valley and more!</p>
            <br>
        </div>

        
        <div class="section_meals">
            <ul class="meals_showcase">
                <li>
                    <figure class="meal_photo"><img src="images/food/Creamy Soup.JPG" alt="veggie cream soup"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/Nut Cake.jpeg" alt="nut cake"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/BotW Monster Rice Ball.jpeg" alt="monster rice balls"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/mudcookie_08.jpg" alt="mudcookie"></figure>
                </li>

            </ul>

            <ul class="meals_showcase">
                <li>
                    <figure class="meal_photo"><img src="images/food/cheesyTomato_01.png" alt="cheesyTomato_01"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/monsterLasagna_01.jpg" alt="monster lasagna"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/01_FirecapSoup.jpg" alt="firecap soup"></figure>
                </li>
                <li>
                    <figure class="meal_photo"><img src="images/food/mangoRice_01.jpg" alt="mango rice"></figure>
                </li>

            </ul>
            
        </div>

    </div>

    <div class="footer">
        footer start
    </div>

    <script src="index.js"></script>
</body>
</html>
