<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="style.css"><!-- just for footer css -->
        <link rel="shortcut icon" type="image/x-icon" href="chicken.ico?">
    </head>
    <body>     
        <div class="menuMain">
            
            <div class="topnav">
                <div><a href="menu.html"><button>Menu</button></a></div>
                <div><a href="history.html"><button>Purchase History</button></a></div>
                <div><a href="index.html"><button>Log Out</button></a></div>
            </div>

            <div id="stickyBar">
                <a href="#hyper0">Main Menu</a>
                <a href="#hyper1">Appetizers</a>
                <a href="#hyper2">Drinks</a>
                <a href="#hyper3">Desert</a>
                <a href="#hrefLink">Cart</a>
            </div>
        
            <section class="container content-section">
                <h2 class="section-header" style="font-size: 75px;">Menu</h2>
                <br>
                <div class="hyper" id="hyper0"></div>
                <div class="shop-items-0">
                    <!-- add items here with javascript -->
                </div>
                <div class="hyper" id="hyper1"></div>
                <div class="shop-items-1">
                    <!-- add items here with javascript -->
                </div>
                <div class="hyper" id="hyper2"></div>
                <div class="shop-items-2">
                    <!-- add items here with javascript -->
                </div>
                <div class="hyper" id="hyper3"></div>
                <div class="shop-items-3">
                    <!-- add items here with javascript -->
                </div>
            </section>

            <section class="container content-section content-cart" id="hrefLink">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>

                <div class="cart-items">
                    <!-- Items will be inserted here -->
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0.00</span>
                </div>
                <div class = "formDiv">
                    <form onsubmit = "return false">
                        <label>Name: </label>  <input id="receiptName" name="receiptName" type="text" placeholder="This will be on your receipt." required="">
                        <br><br>
                        <label>Choose a payment method:</label>
                        <select onchange="removeAddCardNumb(this)" id="payMethod" name="payMethod">
                        <option value="Debit">Debit</option>
                        <option value="Credit">Credit</option>
                        <option value="Cash">Cash</option>
                        </select>
                        <br><br>
                        <div class="cardDiv">
                            <label>Card Number:</label>  <input id="cardNumber" name="cardNumber" inputmode="numeric" type="tel" autocomplete="cc-number" maxlength="22" placeholder="xxxx-xxxx-xxxx-xxxx" required="">
                            <br><br>
                        </div>
                        
                        <label>Choose a tip percentage:</label>
                        <select id="tip" name="tip">
                        <option value="0.2">20%</option>
                        <option value="0.1">10%</option>
                        <option value="0.05">5%</option>
                        <option value="0">0%</option>
                        </select>
                        <br><br>
                        
                        <button class="btn btn-primary btn-purchase" type="button" onclick="purchaseClicked()">PURCHASE</button>
                    </form>
                </div>
            </section>
        
        </div>

        <div class="footer">
            <div class="footer_row">
                <div class="col span-1-of-2">
                    <ul class="footer_nav">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Press</a></li>
                        <li><a href="#">iOS App</a></li>
                        <li><a href="#">Andriod App</a></li>
    
                    </ul>
                </div>
    
                <div class="col span-1-of-2">
                    <ul class="social_links">
                        <li><a href="#"><i class="fa-brands fa-facebook-f" style="color: #2b2d86;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter" style="color: #0080c0;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google" style="color: #bb240f;"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram" style="color: #9c2599;"></i></a></li>
                    </ul>
                </div>
    
            </div>
    
            <div class="footer_row">
                <p>Copyright &#169; 2023 by Gourmand. All rights reserved.</p>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c57df12baa.js" crossorigin="anonymous"></script>

        <script src="menu.js"></script>
    </body>
</html>
