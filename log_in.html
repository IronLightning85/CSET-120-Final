<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicons/Mushroom-Super-icon-favicon.png"></head>
<body>
    <div class="logInMain">
        
        <div class="homeButtonDivLogIn">
            <a href="index.html"><button>Home</button></a>
        </div>
        
        <div class="logInDiv">
            <h1>Log In</h1><br>
            <p>Email: <input type="text" id="emailLogInInput"></p><br>
            <p>Password: <input type="password" id="passwordLogInInput"></p><br>
            <button onclick="logIn()">Come on in!</button><br><br>
            
        </div>
        <div class="bottomDiv">
            <p>Don't have an account?</p>
            <a href="sign_up.html"><button>Sign Up</button></a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
